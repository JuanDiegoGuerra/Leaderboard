<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard-Project</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="web-title">Leaderboard</h1>
    </header>
    <main class="main-section">
      <section class="board-container">
        <div class="board-title">
          <h2 class="subtitle">Recent scores</h2>
          <button type="button" class="button refresh-btn" id="refresh-btn">
            Refresh
          </button>
        </div>
        <div class="scores" id="scores"></div>
      </section>
      <section class="form-container" id="form-container">
        <h2 class="subtitle">Add your score</h2>
        <form class="add-form" id="add-form">
          <input type="text" class="name input-style" id="name" name="name" required placeholder="Your name"
          />
          <input type="score_points" class="score input-style" id="score" name="score" required placeholder="Your score"
          />
          <button type="submit" class="button add-btn" id="add-btn"> Submit </button>
        </form>
      </section>
    </main>
  </body>
</html>
